<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
  <body>


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary pt-3">
        <div class="container">
          <a class="navbar-brand border border-dark px-3 rounded-1 border-dark bg-primary text-white fw-bolder" href="#">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav gap-1">
              <li class="nav-item">
                <a class="nav-link active border border-dark px-2 border-dark bg-primary text-white fw-bold rounded-1" aria-current="page" href="#">User Manual</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active border border-dark px-2 border-dark bg-primary text-white fw-bold rounded-1" href="#">About Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- Navbar end -->


    <!-- Dashboard -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-10">
                <table class="table table-bordered ">
                    <thead>
                      <tr>
                        <th scope="col">Status</th>
                        <th scope="col">Items</th>
                        <th scope="col">Runtime</th>
                        <th scope="col">Started</th>
                        <th scope="col">Finished</th>
                      </tr>
                    </thead>
                    <tbody class="table-info">
                      <tr>
                        <th scope="row">Running</th>
                        <td>100</td>
                        <td>00.00.37</td>
                        <td>2023-02-27 06:40:54 UTC</td>
                        <td>2023-02-27 06:41:31 UTC</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <!-- Dashboard end -->

    <!-- Download Button -->
    <div class="container mt-5">
      <button type="button" class="btn btn-primary btn-lg">Download</button>
    </div>
    <!-- Download Button end -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
